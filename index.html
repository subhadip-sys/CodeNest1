<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <p>CodeNest</p>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search Questions">
        </div>
        <a href="">Home</a>
        <a href="">Login</a>
    </header>
    <main>
        <h1>Welcome to CodeNest</h1>
        <h2>Save, Organize Your DSA Code, Important Links Effortlessly</h2>
        <div class="addnew">
            <button>Add New Code</button>
            <button>View Save Code</button>
        </div>
        <!-- note-section -->
        <div class="codeContainer">
            <div class="codeForm">
                <input type="text" placeholder="DSA Question Title">
                <textarea id="yourCode" rows="15" placeholder="Paste your solution"></textarea>
               <div class="codebutton">
                 <button id="SaveCode">Save Code</button>
                <button id="deleteCode">delete Code</button>
               </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>


</html>
